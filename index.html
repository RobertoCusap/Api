<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="masthead">
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-4">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName">
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="extensionName" class="form-label">Extension Name</label>
                    <input type="text" class="form-control" id="extensionName">
                </div>
                <div class="col-md-4">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" required>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Local Address</label>
                <input type="text" class="form-control" id="address"
                    placeholder="Street/Block or Lot Number, Building Number" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" id="region" required>
                        <option value="">Select Region...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="province" class="form-label">Province</label>
                    <select class="form-select" id="province" required>
                        <option value="">Select Province...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="city" class="form-label">City/Municipality</label>
                    <select class="form-select" id="city" required>
                        <option value="">Select City/Municipality...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="barangay" class="form-label">Barangay</label>
                    <select class="form-select" id="barangay" required>
                        <option value="">Select Barangay...</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Your custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
